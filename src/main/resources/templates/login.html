<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

    <title>Shop Login</title>


    <link crossorigin="anonymous"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet"/>

</head>

<style>
    .align {
        margin: 0;
        position: absolute;
        top: 45%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }</style>
<body class="text-center">
<div class="align">

    <form class="form-signin" style="min-width: 350px; margin: 0 auto;" method="POST"
          th:action="@{/j_spring_security_check}">

        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
             height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">Login</label>
        <input type="text" id="username" class="form-control" name="j_login" placeholder="Login" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" name="j_password" placeholder="Password" required>

        <div class="form-group">
            <button class="btn btn-info btn-lg"
                    type="submit">Sign In
            </button>
            <span> &nbsp New user? <a href="/" th:href="@{/register}">Sign Up</a></span>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid email or password.</div>
        </div>
    </form>

</div>
</body>
</html>
